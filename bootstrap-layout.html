<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Prebuilt Layout</title>
	  
	<meta property="og:title" content=" ページの タイトル" />
	<meta property="og:type" content=" ページの種類" />
	<meta property="og:url" content=" ページの URL" />
	<meta property="og:image" content=" サムネイル画像の URL" />
	<meta property="og:site_name" content="サイト名" />
	<meta property="og:description" content=" ページのディスクリプション" />

	<!--  Facebook用設定 -->
	<meta property="fb:admins" content="adminID（15文字の半角数字）" />
	  
	<!-- ※ Twitter共通設定 -->
	<meta name="twitter:card" content=" Twitterカードの種類" />
	  
    <script src="common/js/import.js"></script>
    <link href="common/css/import.css" rel="stylesheet">
    <link href="css/bootstrap-4.0.0.css" rel="stylesheet" type="text/css">
  </head>
  <body>
	  
	  
	  
  <div class="container">
	  
	  <!--カラムサンプル-->
		  
		  <div class="row">
		  <div class="col-12" style="background: #ccc;">1カラム</div>
	  </div>
		  
		  <div class="row">
		  <div class="col-6" style="background: #ccc;">2カラム</div>
		<div class="col-6" style="background: #ccc;">2カラム</div>
	  </div>
		  
		  <div class="row">
		  <div class="col-4" style="background: #ccc;">3カラム</div>
		<div class="col-4" style="background: #ccc;">3カラム</div>
			  <div class="col-4" style="background: #ccc;">3カラム</div>
	  </div>
		  
		  <div class="row">
		  <div class="col-3" style="background: #ccc;">4カラム</div>
		<div class="col-3" style="background: #ccc;">4カラム</div>
			  <div class="col-3" style="background: #ccc;">4カラム</div>
			  <div class="col-3" style="background: #ccc;">4カラム</div>
	  </div>
		  
	
	  </div>
	  
	  
	  
	  <div class="container">
	  
	  <!--カラムサンプル スマホ時とPCの時切り替え-->
		  
		  <div class="row">
		  <div class="col-12" style="background: #ccc;">1カラム</div>
	  </div>
		  
		  <div class="row">
		  <div class="col-12 col-md-6" style="background: #ccc;">2カラム</div>
		<div class="col-12 col-md-6" style="background: #ccc;">2カラム</div>
	  </div>
		  
		  <div class="row">
		  <div class="col-12 col-md-4" style="background: #ccc;">3カラム</div>
		<div class="col-12 col-md-4" style="background: #ccc;">3カラム</div>
			  <div class="col-12 col-md-4" style="background: #ccc;">3カラム</div>
	  </div>
		  
		  <div class="row">
		  <div class="col-12 col-md-3" style="background: #ccc;">4カラム</div>
		<div class="col-12 col-md-3" style="background: #ccc;">4カラム</div>
			  <div class="col-12 col-md-3" style="background: #ccc;">4カラム</div>
			  <div class="col-12 col-md-3" style="background: #ccc;">4カラム</div>
	  </div>
		  
	
	  </div>
	  
	  
	  
	    <div class="container">
	  <!--カラムの入れ子サンプル-->
	  <div class="row">
		  <div class="col-12" style="background: #ccc;"><!--1カラムの中に2カラム-->
		  
		  <div class="row">
		  <div class="col-6"><div style="background: #ccc;">2カラム</div></div>
		<div class="col-6"><div style="background: #ccc;">2カラム</div></div>
	  </div>
		  
		  </div>
	  </div>
	  
</div>
	  
	  
	  
	  <div class="container">
	  <!--スマホの時は非表示、タブレット以上は表示-->
	  <div class="row">
		  <div class="col-12 d-none d-md-block" style="background: #ccc;"><!--d-noneでスマホ時に非表示、d-md-blockでタブレット以上は表示-->
		  
		  <div class="row">
		  <div class="col-6"><div style="background: #a5dad6;">2カラム</div></div>
		<div class="col-6"><div style="background: #a5dad6;">2カラム</div></div>
	  </div>
		  
		  </div>
	  </div>
	  
</div>
	  
	  
	  
	  
	  
	
	  
	  
	  
	  
	  
  </body>
</html>
